<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="overlay">
      <article class="modal">
        <span>Delete comment</span>
        <p>
          Are you sure you want to delete this comment? This will remove the comment and can't be done.
          <div class="confirm">
            <button type="submit" onclick="cancel(this)">no, cancel</button>
            <button type="reset"> yes,delete</button>
          </div>
        </p>
      </article>
    </div>
    <main class="container">
     

      <div class="message-action">
        <button type="submit" class="delete">
          <img src="./images/icon-delete.svg" alt="delete" />
          Delete
        </button>
        <button type="submit">
          <img src="./images/icon-edit.svg" alt="edit" />
          Edit
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Naythankik">Nathaniel Abolarin</a>.
    </div>

    <article class="message-reply">
      <img src="./images/avatars/image-juliusomo.png" alt="you">
      <form action="#" method="get">
        <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        <button type="submit">REPLY</button>
      </form>
    </article>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
